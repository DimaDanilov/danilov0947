<div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
          <th scope="col">Фамилия</th>
          <th class="text-right" scope="col">
            <button class="btn btn-primary" (click)="onAddProfile()">
              Добавить пользователя
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td scope="row">{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.name }}</td>
          <td class="text-right">
            <button class="btn btn-primary" (click)="onLinkProfile(product.id)">
              Редактировать
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
